<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carsharing: Search Results</title>
</head>
<body>
<h1>Welcome to the Car Sharing service</h1>
<p>Search for the car you need:
<form action="search" method="post">
    <table>
        <tr>
            <td><label for="doors">Number of doors:</label></td>
            <td><input type="number" name="doors"></td>
        </tr>
        <tr>
            <td><label for="name">Name of the car:</label></td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td><label for="size">Size:</label></td>
            <td><select name="size">
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
            </select>
            </td>
        </tr>
    </table>
    <button type="submit">Search</button>
</form>


<p>We found the following matching cars:</p>
<ul>
    {% if cars %}
    {% for car in cars %}
    <li>
        {{car}}
    </li>
    {% endfor %}
    {% else %}
    <li>
       No cars with these parameters found
    </li>
    {% endif  %}
</ul>
</body>
</html>
