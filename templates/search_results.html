{% extends "base.html" %}

{% block html_read %}
<p style="margin: 20px;">Search for the car you need:
<form action="search" method="post" style="margin: 20px;">
    <table>
        <tr>
            <td><label for="doors">Number of doors:</label></td>
            <td><input type="number" min="2" max="8" name="doors"></td>
        </tr>
        <tr>
            <td><label for="name">Name of the car:</label></td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td><label for="size">Size:</label></td>
            <td><select name="size">
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
            </select>
            </td>
        </tr>
    </table>
    <button type="submit" class="btn btn-info";>Search</button>
</form>


<p style="margin: 20px;">We found the following matching cars:</p>
<ul>
    {% if cars %}
    {% for car in cars %}
    <li>
        {{car}}
    </li>
    {% endfor %}
    {% else %}
    <li>
       No cars with these parameters found
    </li>
    {% endif  %}
</ul>

{% endblock %}
