
{% extends "base.html" %}

{% block html_read %}
<form class="form-inline" action="token" method="post" style="margin: 20px;">
  <label for="username"><b>Username</b></label>
<input type="text" placeholder="Enter Username" name="username" required>
<label for="password"><b>Password</b></label>
<input type="password" placeholder="Enter Password" name="password" required>
<button type="submit" class="btn btn-info">Login</button>
</form>

{% if current_user %}
<p style="margin: 20px;">Logged in User: {{ current_user }}  </p>
{% else %}
<p>Anonymous User, Please login</p>
{% endif %}

{% if access_token %}
<p style="margin: 20px;">access_token: {{ access_token }}  </p>
{% endif %}

{% if expires %}
<p style="margin: 20px;">expires: {{ expires }}  </p>
{% endif %}

{% endblock %}
