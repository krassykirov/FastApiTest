{% extends "base.html" %}

{% block html_read %}
<!-- https://stackoverflow.com/questions/71221076/how-i-can-filter-my-cards-with-searchbox-bootstrap-5-and-javascript -->
<!-- https://getbootstrap.com/docs/4.0/components/modal/ -->
<style>
.card-img-top {
    width: 100%;
    height: 15vw;
    object-fit: cover;
}

.card{
    margin-bottom: 1rem;
    margin-left: 1rem;
    margin-right: 1rem;
}

</style>

    <div class="container">
      <div class="row pt-2">
        <div class="col-12">
          <input class="form-control" id="filter" type="text" placeholder="Search fo car..">
        </div>
      </div>
<br/>
<div class="row">
  <div class="card-group col-12" id="mycard">
    {% for car in cars %}
    <div class="col-lg-auto">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{car.name}}</h5>
        <p class="card-text">Doors: {{ car.doors }} id: {{ car.id }}</p>
        <input type="number" name="id" value="{{ car.id }}" hidden>
        <img class="card-img-top" src="../static/{{ current_user }}/{{ car.photo }}" alt="{{ car.photo }}">
      </div>
      <a class="btn btn-primary mt-auto align-self-start" data-toggle="modal" data-target="#exampleModal" id="myModal" style="margin:auto; text-align:center; display:block;">Book now</a>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <form action="delete_car" method="post" style="margin: 20px;">
                <input type="number" name="id" value="{{ car.id }}" required hidden>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            </div>
          </div>
        </div>
      </div>
      <br/>
      <div class="card-footer">
        <small class="text-muted">Last updated 3 mins ago</small>
      </div>
    </div>
</div>
    {% endfor %}
  </div>
  </div>


<script>
    $("#filter").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#mycard > div").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
 </script>

{% endblock %}
